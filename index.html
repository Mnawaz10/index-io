<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="portfolio-section">
        <h2 class="portfolio-title">Project Gallery</h2>
        <p class="portfolio-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit duis sed dapibus leonec.</p>
        
        <div class="portfolio-categories">
            <button class="category-tab active" data-filter="all">ALL</button>
            <button class="category-tab" data-filter="lawn-care">LAWN CARE</button>
            <button class="category-tab" data-filter="garden-care">GARDEN CARE</button>
            <button class="category-tab" data-filter="planting">PLANTING</button>
        </div>
        
        <div class="projects-grid">
            <div class="project-card" data-category="garden-care">
                <img src="/img/box-1.jpg" alt="Garden Design Project">
                <div class="project-overlay">
                    <h3 class="project-name">Formal Garden Design</h3>
                    <p class="project-category">Garden Care</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
            
            <div class="project-card" data-category="lawn-care">
                <img src="/img/box-2.jpg" alt="Estate Landscaping">
                <div class="project-overlay">
                    <h3 class="project-name">Estate Landscaping</h3>
                    <p class="project-category">Lawn Care</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
            
            <div class="project-card" data-category="planting">
                <img src="/img/box-3.jpg" alt="Window Box Garden">
                <div class="project-overlay">
                    <h3 class="project-name">Window Box Garden</h3>
                    <p class="project-category">Planting</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
            
            <div class="project-card" data-category="lawn-care">
                <img src="/img/box-4.jpg" alt="Country Estate">
                <div class="project-overlay">
                    <h3 class="project-name">Country Estate</h3>
                    <p class="project-category">Lawn Care</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
            
            <div class="project-card" data-category="planting">
                <img src="/img/box-1.jpg" alt="Wedding Flowers">
                <div class="project-overlay">
                    <h3 class="project-name">Wedding Flowers</h3>
                    <p class="project-category">Planting</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
            
            <div class="project-card" data-category="garden-care">
                <img src="/img/box-3.jpg" alt="Garden Seating Area">
                <div class="project-overlay">
                    <h3 class="project-name">Garden Seating Area</h3>
                    <p class="project-category">Garden Care</p>
                    <button class="view-project-btn">View Project</button>
                </div>
            </div>
        </div>
      </section>
      
</body>
</html>
